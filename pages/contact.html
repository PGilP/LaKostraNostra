        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init("A77eRGojrYYukex48");
        })();

        window.onload = function() {
            // window cargado
            document.getElementById('contact-form').addEventListener('submit',function(event){
                event.preventDefault(); //Se usa para cortar un evento y ejecutar solo lo que me interesa
                console.log("HOla");

                emailjs.sendForm('service_ixjx2cr', 'template_wms6ovv', this)
                    .then( 
                        function( success){
                            
                            console.log('exito', success);
                        },
                        function(error){
                            //Envio con error
                            console.log('error', error);
                        }
                    );
            });


        };



    </script>
    <title>La Kostra Nostra</title>
</head>
<body>
    <header class="wrapper">

        <div class="brand">
            <img id="img-logo" src="../imgs/SVG/logo.svg" alt="Logo La Kostra Nostra" onclick="window.location.href = '../index.html'">
        </div>
        <nav class="links">
            <div class="hambur">
                <div id="first-line" class="line"></div>
                <div id="second-line"class="line"></div>
                <div id="third-line" class="line"> </div>
            </div>
            <div class="container-links">
                <div class="link products">
                    <a href="#products" class="link-principal">PRODUCTOS</a>
                </div>
    
                <div class="link contact">
                    <a href="#" class="link-principal">CONTACTO</a>
                </div>
            </div>
        </nav>

    </header>

    <main class="main-contact">
        <section class="send-data wrapper">
            <h2>Formulario Contacto</h2>
            <form id="contact-form" method="get">
                <div id="nombre" class="form-group active" data-step="1">
                    <label for="nombre">Nombre</label>
                    <input class="val-input" type="text" name="nombre" id="nombre" >
                </div>

                <div id="correo" class="form-group email" data-step="2">
                    <label for="correo">Email</label>
                    <input class="val-input" type="email" name="correo" id="correo">
                </div>

                <div id="asunto" class="form-group" data-step="3">
                    <label for="asunto">Asunto</label>
                    <input class="val-input" type="text" name="asunto" id="asunto">
                </div>

                <div id="mensaje" class="form-group" data-step="4">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="val-input" id="mensaje" name="mensaje" rows="4"></textarea>
                </div>
                
                <div class="button continue">
                    <button class="next-step">Continuar</button>
                </div>

                <div class="button send disabled">
                    <p>¿Los datos son correctos?</p>
                    <input class="next-step finally-send" type="submit" onclick="document.contact-form.submit()" value="Enviar">
                    <button class="next-step reset">No enviar</button>
                    
                </div>

            </form>
            <div></div>
        </section>
    </main>

    <footer class="wrapper">

        <div class="brand">
            <div class="transition-brand">
                <img src="../imgs/SVG/logo.svg" alt="Logo La Kostra Nostra">
            </div>
        </div>
        <div class="socials">
            <a href="https://www.instagram.com/lakostranostra1312/?hl=es" target="_blank">
                <img src="../imgs/SVG/logo-instagram.svg" alt="Icono Instagram">
            </a>

            <a href="https://www.vinted.es/member/74937644-lakostranostra" target="_blank">
                <img src="../imgs/SVG/logo-vinted.svg" alt="Icono Vinted">
            </a>
            
        </div>
        <div class="credits">
            <span>☣️Ropa hecha a mano y a medida☣️</span>
            <br>
            <span>☣️!Ama el arte, el punk y la rebeldía!☣️</span>
            <br>
            <span>Made with &#x2764;&#xFE0F; by Pablo Gil.</span>
        </div>

    </footer>
    <script src="../js/functions.js"></script>
</body>
</html>
