<!DOCTYPE html>
<html lang="es">
<head>

    <title>La Kostra Nostra</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="shortcut icon" href="imgs/SVG/logo.svg" type="image/x-icon">

        <div class="brand">
            <img id="img-logo" src="imgs/SVG/logo.svg" alt="Logo La Kostra Nostra">

        <nav class="links">

            <div class="link dropdown products">
                <a href="#" class="link-principal">PRODUCTOS</a>
                <div class="list-dropdown films">
                    <a href="">THEATRICAL SHORTS</a>

                    <a href="">SPARKSHORTS</a>

        <div class="socials">
            <a href="">
                <img src="imgs/SVG/logo-instagram.svg" alt="Icono Instagram">

            <a href="">
                <img src="imgs/SVG/logo-vinted.svg" alt="Icono Vinted">

        <div class="credits">
